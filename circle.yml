machine:
  ruby:
    version: 2.3.1
  services:
    - postgresql
    - elasticsearch
    - redis
  environment:
    REDIS_URL: redis://localhost:6379/1
    ELASTICSEARCH_URL: http://localhost:9200
    COVERAGE: true
    RAILS_ENV: test
test:
  post:
    - gem install bundler-audit
    - bundle-audit update
    - bundle-audit check
